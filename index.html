<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="picture">
                <div class="logo">
                    <img class="orca" src="logo.png" alt="logo" />
                    <h1 class="Company">Company</h1>
                </div>
            </div>
            <div class="right">
                <div class="dummy-text left">
                    <p>
                        This is not a real online service! This is to
                        demonstrate the abilitiy to create a form using standard
                        practices and validate client side user input!
                    </p>
                    <p>Your chance to win!</p>
                </div>
                <form action="">
                    <div class="form left">
                        <p class="form-title">Sign Up Here!</p>
                        <div class="input">
                            <label for="firstName">FIRST NAME</label
                            ><input
                                type="text"
                                id="firstName"
                                name="lastName"
                            />
                        </div>
                        <div class="input">
                            <label for="lastName">LAST NAME</label
                            ><input type="text" id="lastName" name="lastName" />
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label
                            ><input type="email" id="email" required />
                        </div>
                        <div class="input">
                            <label for="phoneNumber">PHONE NUMBER</label
                            ><input
                                type="text"
                                name="phoneNumber"
                                id="phoneNumber"
                                minlength="10"
                                maxlength="10"
                            />
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label
                            ><input
                                type="password"
                                name="password"
                                id="password"
                                required
                            />
                        </div>
                        <div class="input">
                            <label for="confirm-password"
                                >CONFIRM PASSWORD</label
                            ><input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                required
                            />
                        </div>
                    </div>
                    <div class="left button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div class="log-in left">
                    <p>Already have an account?</p>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
